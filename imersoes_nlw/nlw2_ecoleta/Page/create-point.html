<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um Ponto de Coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/create-point.css">
    
    <link rel="stylesheet" href="css/responsive.css">

</head>
</head>

<body>
    
    <div id="page-create-point">

       
            <header>
                <img src="/assets/logo.svg" alt="Logo_marca" class="logo">
                
                
                <a href="./index.html">

                    <span class="colet_point"></span>
                    Voltar para a Home
                </a>
                
            </header>
            <form action="">
                <h1>Cadastro do Ponto de Coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da Entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da Entidade</label>
                        <input type="text" name="name" id="" required>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="adress">Endereço</label>
                            <input type="text" name="adress" required>
                        </div>

                        <div class="field">
                            <label for="adress2">Numero/Complemento</label>
                            <input type="text" name="adress2" required>

                        </div>
                    </div>

                        <div class="field-group">

                            <div class="field">
                                <label for="uf">Estado</label>
                                <select name="uf" >
                                    <option value="">Selecione o Seu Estado</option>
                                </select>
                                <input type="hidden" name="state" required>
                            </div>
                            <div class="field">
                                <label for="city">Cidade</label>
                                <select name="city" disabled required>
                                    <option value="">Selecione a sua Cidade</option>
                                </select>
                                
                            </div>
    

                    </div>

                </fieldset> 

                
                
                <fieldset>
                    <h2>Itens De Coleta</h2>
                        <div class="itens-grid">
                            <li data-id="iten-01"> 
                                <img src="/assets/lampadas.svg" alt="Lâmpadas">
                                <span>Lâmpadas</span>
                            </li>
                            <li data-id="iten-02">
                                <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                                <span>Pilhas e Baterias</span>
                            </li>

                            <li data-id="iten-03">
                                <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                                <span>Papéis e Papelão</span>
                            </li>

                            <li data-id="iten-04">
                                <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                                <span>Resíduos Eletrônicos</span>
                            </li>

                            <li data-id="iten-05">
                                <img src="/assets/organicos.svg" alt="Resíduos Organicos">
                                <span>Resíduos Organicos</span>
                            </li>

                            <li data-id="iten-06">
                                <img src="/assets/oleo.svg" alt="Óleo">
                                <span>Óleo</span>
                            </li>


                            <input type="hidden" name="itens" >


                        </div>

                </fieldset>

                <button type="submit">Cadastrar Ponto de Coleta</button>

            </form>
    
    
           
        
    </div>
    <script src="scripts/create-point.js"></script>
    </body>
</html>
